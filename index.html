    <form action="#" method="POST" enctype="multipart/form-data">
        <!-- Text Inputs -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your name"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="number">Age:</label>
        <input type="number" id="number" name="age" min="1" max="100"><br><br>

        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="dob"><br><br>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="favcolor"><br><br>

        <!-- Radio Buttons -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Checkboxes -->
        <label>Hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="traveling" name="hobbies" value="traveling">
        <label for="traveling">Traveling</label><br><br>

        <!-- Dropdown -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
        </select><br><br>

        <!-- File Upload -->
        <label for="profilepic">Profile Picture:</label>
        <input type="file" id="profilepic" name="profilepic"><br><br>

        <!-- Hidden Input -->
        <input type="hidden" name="userid" value="12345">

        <!-- Range Slider -->
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100"><br><br>

        <!-- Textarea -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Write your message here"></textarea><br><br>

        <!-- Buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
